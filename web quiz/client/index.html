	<script>
		var server = "http://127.0.0.1:9090/"
		async function get_question_and_answers()
		{		
			let url = server + "get_question/"
					
			let response = await fetch(url);

			if (response.ok)
			{ 
				let json = await response.json();
				return json;
			} 
			else 
			{
				alert("Ошибка HTTP: " + response.status);
			}
					
		}
				
		
	</script>
	

	<script>	
		get_question_and_answers().then
		(
			response =>
			{
				console.log("Получен вопрос и ответы у сервера");
				let code = ""
				for (let key in response[1])
				{
					if (key === response[2])
					{
						code = code + '<a class="btn btn-white display-4" href="cpage.html">'+response[1][key]+'</a>'
					}
					else
					{
						code = code + '<a class="btn btn-white display-4" href="">'+response[1][key]+'</a>'
					}
				}
				document.getElementById('ANSWERS').innerHTML = code;
				document.getElementById('QUESTION').innerHTML = response[0];
				document.getElementById('PICTURE').innerHTML = '<img src='+response[3]+'>';
			},
		error => alert(`Rejected: ${error}`)
		);
	</script>
